<div class="container">
    <form (submit)="editUser($event)">
      <div class="form-group">
        <label for="productname">ユーザー名</label>
        <input type="text" class="form-control" id="username" [(ngModel)] = "updatename" name="updatename">
      </div>
      <div class="form-group">
        <label for="productname">Eメール</label>
        <input type="text" class="form-control" id="email" [(ngModel)] = "updateemail" name="updateemail">
      </div>
      <div class="form-group">
        <label for="productname">パスワード</label>
        <input type="text" class="form-control" id="password" [(ngModel)] = "updatepassword" name="updatepassword">
      </div>
      <div class="form-group">
        <label for="productname">Userrole</label>
        <input type="text" class="form-control" id="userrole" [(ngModel)] = "updaterole" name="updaterole">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square">ユーザー作成</i></button>
      </div>
    </form>
  </div>
