<div class="container">
  <h1>ChatChannel</h1>
  <h2>Login</h2>
  <form>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Username: </label>
      <input type="email" [(ngModel)] = "userpwd.username" name = "email" id="form2Example1" class="form-control" />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password: </label>
      <input type="password" [(ngModel)] = "userpwd.pwd" name = "password" id="form2Example2" class="form-control" />
    </div>
    <!-- Submit button -->
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="checkuser()">Log in</button>
  </form>
</div>
