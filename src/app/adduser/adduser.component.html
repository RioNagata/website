<div class="container">
    <form (submit)="addnewProduct($event)">
      
      <div class="form-group">
        <label for="productid">User ID</label>
        <input type="number" class="form-control" id="productid" [(ngModel)] = "userid" name="productid" placeholder="ID">
        <!--<div [@iderrorState]="stateName" class="alert alert-warning" id="iderrormsg" role="alert">{{iderrormsg}}</div> -->
      </div>
      <div class="form-group">
        <label for="productname">Username</label>
        <input type="text" class="form-control" id="productname" [(ngModel)] = "username" name="productname">
      </div>
      <div class="form-group">
        <label for="productname">Email</label>
        <input type="text" class="form-control" id="productdesc" [(ngModel)] = "email" name="productdesc">
      </div>
      <div class="form-group">
        <label for="productname">UserRole</label>
        <input type="number" class="form-control" id="productprice" [(ngModel)] = "userrole" name="productprice">
      </div>
      <div class="form-group">
        <label for="productname">Password</label>
        <input type="number" class="form-control" id="productunits" [(ngModel)] = "password" name="productunits">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary"><i class="fa fa-plus-square"></i></button>
      </div>
      <div [@noticeState]="noticeName" class="alert alert-warning" role="alert">{{newProductMessage}}</div>
    </form>
  </div>
