<div class="container">
    <h1>Chat Channel</h1>
    <h3>Username: {{username}}</h3>
    <div class="float-container">

        <div class="float-child">
            <label for="newroom" *ngIf="!isinRoom" >Room</label>
            <br>
            <select [(ngModel)] = "roomslist" *ngIf="!isinRoom" name="roomslist">
                <option [ngValue]="null">Select Rooms</option>
                <option *ngFor="let room of rooms">
                    {{room.roomname}}
                </option>
            </select>
            <div class="form-group">
                <button *ngIf="!isinRoom" (click)="joinroom()" class="btn btn-primary">Join</button> &nbsp;
            </div>
        </div>
        
        <div class="float-child">
            <form>
                <label for="newroom" *ngIf="isadmin">Create Room</label>
                <input type="text" [(ngModel)]="newroom" *ngIf="isadmin" name="newroom" id="newroom" class="form-control"/>
                <button (click)="createroom()" class="btn btn-primary" *ngIf="isadmin">Create New Room</button>
            </form>
        </div>
        
    </div>
    <h2 *ngIf="isinRoom">{{currentroom}} Message</h2>
    <button *ngIf="isinRoom" (click)="leaveroom()" class="btn btn-primary">Leave Room</button> &nbsp;
    <p>{{roomnotice}}</p>
    <form>
        <div class="form-group rooms" *ngIf="isinRoom">
            <label for="messagecontent">Image</label>
            <input type="file" ngModel="imagecontent" name="imagecontent" id="imagecontent" class="form-control">
            <br>
            <label for="messagecontent">New Message</label>
            <input type="text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="form-control"/>
            <button *ngIf="isinRoom" (click)="chat()" class="btn btn-primary" name="createroom" id="createroom">Chat</button> &nbsp;
        </div>
    </form>
    <br>
    <ul>
        <li *ngFor="let message of messages">{{message}}</li>
        <li *ngFor="let image of images"><img src="{{image}}"></li>
    </ul>
</div>
